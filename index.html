<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>T·∫øt B√≠nh Ng·ªç 2026 - Ph√°o Hoa Ngh·ªá Thu·∫≠t</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Charm:wght@700&family=Cinzel:wght@900&family=Pangolin&display=swap');

        body { margin: 0; overflow: hidden; background: #000; cursor: none; user-select: none; }

        /* CON TR·ªé CHU·ªòT */
        #cursor {
            position: fixed; width: 20px; height: 20px;
            background: rgba(255, 215, 0, 0.6); border-radius: 50%;
            pointer-events: none; transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #ffd700, 0 0 30px #ff0000; z-index: 9999;
            transition: width 0.1s, height 0.1s; mix-blend-mode: screen;
        }
        #cursor.clicking { width: 40px; height: 40px; background: #fff; opacity: 0.9; }

        /* M√ÄN H√åNH CH·ªú */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #5e0000, #000000);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
            transition: opacity 1s ease-in-out;
        }
        .envelope {
            width: 200px; height: 280px; background: linear-gradient(135deg, #b71c1c, #8e0000);
            border-radius: 12px; position: relative; cursor: pointer;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.6); border: 2px solid #ffd700;
            animation: float 3s infinite ease-in-out;
        }
        .envelope:before {
            content: ""; position: absolute; top: 0; left: 0;
            border-left: 100px solid transparent; border-right: 100px solid transparent;
            border-top: 120px solid #d32f2f;
        }
        .seal {
            position: absolute; top: 90px; left: 65px; width: 70px; height: 70px;
            background: radial-gradient(#ffd700, #fbc02d); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Cinzel', serif; font-size: 24px; color: #b71c1c; font-weight: bold;
            box-shadow: 0 0 20px #ffd700; z-index: 2;
        }
        .hint { margin-top: 40px; color: #ffd700; font-family: 'Charm'; font-size: 28px; animation: pulse 1s infinite; }

        /* M√ÄN H√åNH CH√çNH */
        #main-scene {
            display: none; width: 100%; height: 100vh;
            background: radial-gradient(circle at center bottom, #3e1616 0%, #1a0505 40%, #000000 100%);
            position: relative; overflow: hidden;
        }

        /* C√°c th√†nh ph·∫ßn ph·ª• (Gi·ªØ nguy√™n t·ª´ b·∫£n tr∆∞·ªõc) */
        .swallow { position: absolute; width: 20px; height: 10px; z-index: 8; background: #fff; clip-path: polygon(0 0, 100% 50%, 0 100%, 30% 50%); opacity: 0.8; animation: fly linear forwards; }
        .lucky-word { position: absolute; color: #ffd700; font-family: 'Charm'; font-size: 30px; font-weight: bold; pointer-events: none; animation: floatUpWord 2s ease-out forwards; z-index: 50; text-shadow: 0 0 10px #ff0000; }
        .text-container { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 30; width: 100%; pointer-events: none; }
        .line-1 { font-family: 'Charm', cursive; font-size: 5rem; color: #fff; text-shadow: 0 0 20px #d50000; animation: fadeUp 1.5s forwards; }
        .line-2 { font-family: 'Cinzel', serif; font-size: 10rem; line-height: 1; margin: 15px 0; background: linear-gradient(to bottom, #fff9c4, #ffd700, #ff6f00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 5px 25px rgba(0,0,0,1)); animation: zoomIn 1s forwards 0.5s; opacity: 0; }
        .line-3 { font-family: 'Pangolin', cursive; font-size: 3rem; color: #ffeb3b; text-shadow: 0 0 15px #ff8f00; animation: fadeUp 1.5s forwards 1s; opacity: 0; transition: opacity 0.5s ease-in-out; min-height: 60px; }
        .moon { position: absolute; top: 5%; right: 10%; width: 100px; height: 100px; background: #fffde7; border-radius: 50%; box-shadow: 0 0 80px #fff9c4; opacity: 0.9; }
        #fireworksCanvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }
        .city-svg { position: absolute; bottom: 0; left: 0; width: 100%; z-index: 9; fill: #050505; pointer-events: none; }
        .horse-container { position: absolute; bottom: 20px; z-index: 11; transition: transform 0.3s; pointer-events: none; }
        .horse { font-size: 70px; filter: drop-shadow(0 0 15px #e65100); }
        .falling-item { position: absolute; top: -50px; z-index: 8; animation: fall linear forwards; pointer-events: none; }
        
        /* Animations */
        @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-20px);} }
        @keyframes pulse { 0%{opacity:0.6;} 50%{opacity:1;} 100%{opacity:0.6;} }
        @keyframes fadeUp { from{opacity:0;transform:translateY(40px);} to{opacity:1;transform:translateY(0);} }
        @keyframes zoomIn { from{opacity:0;transform:scale(0.5);} to{opacity:1;transform:scale(1);} }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        @keyframes floatUpWord { 0%{opacity:1; transform:translate(-50%,0) scale(1);} 100%{opacity:0; transform:translate(-50%,-150px) scale(1.5);} }
        @keyframes fly { from { transform: translateX(-100px) translateY(0) rotate(15deg); } to { transform: translateX(110vw) translateY(-20vh) rotate(15deg); } }
        @media (max-width: 768px) { .line-1{font-size:3rem} .line-2{font-size:6rem} .line-3{font-size:1.8rem} .horse{font-size:50px} }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <div id="start-screen" onclick="startTet()">
        <div class="envelope"><div class="seal">T·∫øt</div></div>
        <div class="hint">Ch·∫°m ƒë·ªÉ m·ªü C√°nh C·ª≠a NƒÉm M·ªõi</div>
    </div>

    <div id="main-scene">
        <div class="moon"></div>
        <canvas id="fireworksCanvas"></canvas>
        <svg class="city-svg" viewBox="0 0 1200 300" preserveAspectRatio="none"><path d="M0,300 L0,250 L50,250 L50,180 L100,180 L100,260 L150,260 L150,120 L220,120 L220,270 L280,270 L280,200 L350,200 L350,280 L420,280 L420,150 L500,150 L500,260 L580,260 L580,290 L650,290 L650,50 L720,50 L720,280 L800,280 L800,140 L880,140 L880,280 L950,280 L950,200 L1050,200 L1050,290 L1200,290 L1200,300 Z" /></svg>
        
        <div class="text-container">
            <div class="line-1">Xu√¢n B√≠nh Ng·ªç</div>
            <div class="line-2">2026</div>
            <div class="line-3" id="dynamic-wish">V·∫°n S·ª± Nh∆∞ √ù</div>
        </div>

        <div class="horse-container" id="horseRunner">
            <div class="horse">üêé</div>
        </div>
    </div>

    <script>
        let fireworksEngine;

        function startTet() {
            document.getElementById("start-screen").style.opacity = 0;
            setTimeout(() => {
                document.getElementById("start-screen").style.display = "none";
                document.getElementById("main-scene").style.display = "block";
                initFireworks();
                startFallingLuck();
                initHorseRun();
                startSwallows();
                startTextCycle();
            }, 800);
        }

        // --- C√ÅC H√ÄM PH·ª§ TR·ª¢ (Gi·ªØ nguy√™n) ---
        function startTextCycle() { const wishes = ["V·∫°n S·ª± Nh∆∞ √ù", "T·∫•n T√†i T·∫•n L·ªôc", "S·ª©c Kh·ªèe D·ªìi D√†o", "Gia ƒê·∫°o B√¨nh An", "M√£ ƒê√°o Th√†nh C√¥ng", "Cung H·ª∑ Ph√°t T√†i"]; let index = 0; const el = document.getElementById('dynamic-wish'); setInterval(() => { index = (index + 1) % wishes.length; el.style.opacity = 0; setTimeout(() => { el.innerText = wishes[index]; el.style.opacity = 1; }, 500); }, 3000); }
        function startSwallows() { setInterval(() => { const swallow = document.createElement('div'); swallow.className = 'swallow'; swallow.style.top = Math.random() * 60 + '%'; swallow.style.animationDuration = (Math.random() * 5 + 5) + 's'; document.getElementById('main-scene').appendChild(swallow); setTimeout(() => swallow.remove(), 10000); }, 2500); }
        document.addEventListener('mousedown', (e) => { const cursor = document.getElementById('cursor'); cursor.classList.add('clicking'); if(fireworksEngine) { fireworksEngine.push({ x: e.clientX, y: window.innerHeight, targetY: e.clientY, speed: 15, hue: Math.random() * 360, manual: true }); } const luckyWords = ["T√†i", "L·ªôc", "Ph√°t", "Ph√∫c", "Th·ªç", "An", "H·ª∑", "üí∞", "üßß", "‚ù§Ô∏è"]; const word = document.createElement('div'); word.className = 'lucky-word'; word.innerText = luckyWords[Math.floor(Math.random() * luckyWords.length)]; word.style.left = e.clientX + 'px'; word.style.top = e.clientY + 'px'; word.style.color = `hsl(${Math.random() * 60 + 30}, 100%, 70%)`; document.body.appendChild(word); setTimeout(() => word.remove(), 2000); });
        document.addEventListener('mouseup', () => document.getElementById('cursor').classList.remove('clicking'));
        document.addEventListener('mousemove', (e) => { const c = document.getElementById('cursor'); c.style.left = e.clientX+'px'; c.style.top = e.clientY+'px'; });
        function initHorseRun() { const horseEl = document.getElementById('horseRunner'); let pos = -200; let direction = 1; const speed = 4; function animateHorse() { const w = window.innerWidth; if (direction === 1 && pos > w + 50) { direction = -1; horseEl.style.transform = 'scaleX(1)'; } else if (direction === -1 && pos < -200) { direction = 1; horseEl.style.transform = 'scaleX(-1)'; } pos += speed * direction; horseEl.style.left = pos + 'px'; requestAnimationFrame(animateHorse); } horseEl.style.transform = 'scaleX(-1)'; animateHorse(); }
        function startFallingLuck() { const items = ['üå∏', 'üßß', 'üí∞', '‚ú®']; setInterval(() => { const el = document.createElement('div'); el.className = 'falling-item'; el.innerText = items[Math.floor(Math.random() * items.length)]; el.style.left = Math.random() * 100 + 'vw'; el.style.fontSize = Math.random() * 20 + 15 + 'px'; el.style.animationDuration = Math.random() * 3 + 4 + 's'; document.getElementById('main-scene').appendChild(el); setTimeout(() => el.remove(), 7000); }, 300); }

        // --- H·ªÜ TH·ªêNG PH√ÅO HOA M·ªöI (ƒêA D·∫†NG H√åNH) ---
        function initFireworks() {
            const canvas = document.getElementById('fireworksCanvas'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight; let fireworks = [], particles = []; fireworksEngine = fireworks;
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (Math.random() < 0.05) fireworks.push({x: Math.random()*canvas.width, y: canvas.height, targetY: Math.random()*canvas.height*0.5, speed: Math.random()*5+8, hue: Math.random()*360});
                fireworks.forEach((fw, i) => { fw.y -= fw.speed; ctx.beginPath(); ctx.arc(fw.x, fw.y, 3, 0, Math.PI*2); ctx.fillStyle = `hsl(${fw.hue}, 100%, 70%)`; ctx.fill(); if (fw.y <= fw.targetY) { explode(fw.x, fw.y, fw.hue); fireworks.splice(i, 1); } });
                particles.forEach((p, i) => { p.vx *= p.friction; p.vy *= p.friction; p.vy += p.gravity; p.x += p.vx; p.y += p.vy; p.alpha -= p.decay; ctx.globalAlpha = p.alpha; ctx.fillStyle = p.color; ctx.beginPath(); 
                if(p.shape==='star') drawStar(ctx, p.x, p.y, 5, p.size, p.size/2); else ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); 
                ctx.fill(); ctx.globalAlpha = 1; if (p.alpha <= 0) particles.splice(i, 1); });
                requestAnimationFrame(animate);
            }

            // --- H√ÄM N·ªî T·∫†O H√åNH ---
            function explode(x, y, hue) {
                const type = Math.random();
                const particleCount = 120;
                if (type < 0.2) { // --- HEART (Tr√°i tim) ---
                    for (let i = 0; i < particleCount; i++) {
                        const a = (i/particleCount)*Math.PI*2; const r=15;
                        const vx = (r * 16 * Math.pow(Math.sin(a), 3))/12;
                        const vy = (-r * (13*Math.cos(a)-5*Math.cos(2*a)-2*Math.cos(3*a)-Math.cos(4*a)))/12;
                        createParticle(x, y, hue, vx, vy, 'circle');
                    }
                } else if (type < 0.4) { // --- STAR SHAPE (H√¨nh ng√¥i sao) ---
                    const points = 5;
                    for (let i = 0; i < particleCount; i++) {
                        const angle = (i / particleCount) * Math.PI * 2;
                        // C√¥ng th·ª©c t·∫°o h√¨nh sao: b√°n k√≠nh thay ƒë·ªïi theo g√≥c
                        const speedVar = 8 + Math.cos(angle * points) * 4; 
                        createParticle(x, y, hue, Math.cos(angle)*speedVar, Math.sin(angle)*speedVar, 'star', 3);
                    }
                } else if (type < 0.6) { // --- SPIRAL GALAXY (Xo·∫Øn ·ªëc) ---
                    for (let i = 0; i < 150; i++) {
                        const angle = (i / 150) * Math.PI * 2;
                        const speed = Math.random() * 6 + 2;
                        // Th√™m th√†nh ph·∫ßn v·∫≠n t·ªëc ti·∫øp tuy·∫øn ƒë·ªÉ t·∫°o xo·∫Øn
                        const vx = Math.cos(angle)*speed + Math.cos(angle+Math.PI/2)*2;
                        const vy = Math.sin(angle)*speed + Math.sin(angle+Math.PI/2)*2;
                        createParticle(x, y, hue, vx, vy, 'circle', Math.random()*2, 0.95);
                    }
                } else if (type < 0.8) { // --- DOUBLE RING (V√≤ng tr√≤n k√©p) ---
                     for(let i=0; i<100; i++) { const a = (i/100)*Math.PI*2; createParticle(x, y, hue, Math.cos(a)*6, Math.sin(a)*6, 'circle', 2, 0.98, 0.01); }
                     for(let i=0; i<100; i++) { const a = (i/100)*Math.PI*2; createParticle(x, y, (hue+60)%360, Math.cos(a)*10, Math.sin(a)*10, 'circle', 2, 0.98, 0.01); }
                } else { // --- BURST (C·∫ßu gai c·ªï ƒëi·ªÉn) ---
                    for (let i = 0; i < 100; i++) {
                        const a = Math.random()*Math.PI*2; const s = Math.random()*10+2;
                        createParticle(x, y, hue, Math.cos(a)*s, Math.sin(a)*s, Math.random()<0.3?'star':'circle');
                    }
                }
            }

            function createParticle(x, y, hue, vx, vy, shape, size=null, friction=0.96, decay=null) {
                particles.push({
                    x: x, y: y, vx: vx, vy: vy,
                    color: `hsl(${hue}, 100%, ${Math.random()*40+50}%)`, alpha: 1,
                    decay: decay || Math.random()*0.015 + 0.01,
                    gravity: 0.05, friction: friction,
                    size: size || Math.random()*3 + 1, shape: shape
                });
            }
            
            function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) { let rot=Math.PI/2*3; let x=cx; let y=cy; let step=Math.PI/spikes; ctx.beginPath(); ctx.moveTo(cx, cy-outerRadius); for(let i=0;i<spikes;i++){ x=cx+Math.cos(rot)*outerRadius; y=cy+Math.sin(rot)*outerRadius; ctx.lineTo(x,y); rot+=step; x=cx+Math.cos(rot)*innerRadius; y=cy+Math.sin(rot)*innerRadius; ctx.lineTo(x,y); rot+=step; } ctx.lineTo(cx, cy-outerRadius); ctx.closePath(); }
            animate(); window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        }
    </script>
